<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Repair Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel - Car Details -->
    <div class="left-panel">
      <h2>Repair Cost Estimator</h2>
      <form id="carForm">
        <input type="text" id="carBrand" placeholder="Car Brand" required>
        <input type="text" id="carModel" placeholder="Car Model" required>
        <input type="number" id="carYear" placeholder="Manufacturing Year" required>
        <textarea id="carIssue" placeholder="Describe the issue..." rows="4"></textarea>
        <button type="button" onclick="estimateCost()">Estimate Repair Cost</button>
      </form>
      <div id="costEstimation">
        <h3>Estimated Repair Cost:</h3>
        <div id="costDisplay">â‚¬0.00</div>
      </div>
    </div>

    <!-- Middle Panel - Search Results -->
    <div class="middle-panel">
      <div id="results"></div>
    </div>

    <!-- Right Panel - Map & Search -->
    <div class="right-panel">
      <div class="search-container">
        <input type="text" id="locationInput" placeholder="Enter Location">
        <input type="number" id="radiusInput" placeholder="Radius (km)">
        <div class="search-controls">
          <button onclick="searchShops()">Find Repair Shops</button>
          <select id="sortBy">
            <option value="distance">Sort by Distance</option>
            <option value="rating">Sort by Rating</option>
            <option value="reviews">Sort by Reviews</option>
          </select>
          <input type="number" id="resultsLimit" placeholder="Max Results (default: 30)" min="1">
        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ_wvUHsBJuwTL-TKi6S2-Q1oLdhdAAz4&libraries=places,geometry&callback=initMap">
  </script>
</body>
</html>
