<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Repair Shop Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel for Results -->
    <div class="results-panel">
      <div id="results"></div>
    </div>
    
    <!-- Right Panel for Search and Map -->
    <div class="search-map-panel">
      <div class="search-container">
        <input type="text" id="locationInput" placeholder="Enter Location">
        <input type="number" id="radiusInput" placeholder="Radius (km)">
        <button onclick="searchShops()">Search</button>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ_wvUHsBJuwTL-TKi6S2-Q1oLdhdAAz4&libraries=places,geometry&callback=initMap">
  </script>
</body>
</html>
